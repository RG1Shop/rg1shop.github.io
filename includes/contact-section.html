<section id="contact" class="section">
    <div class="container">
        <h2 class="section-title">تواصل معنا</h2>
        
        <div class="contact-wrapper glass-effect fade-in">
            <div class="contact-info-side">
                <h3>نحن هنا لمساعدتك</h3>
                <p>فريق دعم <strong>RG1Shop</strong> مخصص للرد على كافة استفساراتكم المتعلقة بالحجوزات الفاخرة والخدمات الرقمية.</p>
                
                <div class="contact-details">
                    <div class="detail-item">
                        <i class="fas fa-envelope"></i>
                        <span>contact@rg1shop.com</span>
                    </div>
                    <div class="detail-item">
                        <i class="fas fa-map-marker-alt"></i>
                        <span>المملكة العربية السعودية</span>
                    </div>
                </div>
            </div>

            <div class="contact-form-side">
                <form id="main-contact-form" class="contact-form">
                    <div class="form-group">
                        <label for="name">الاسم بالكامل</label>
                        <input type="text" id="name" name="user_name" placeholder="أدخل اسمك هنا" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="email">البريد الإلكتروني</label>
                        <input type="email" id="email" name="user_email" placeholder="example@gmail.com" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="message">رسالتك</label>
                        <textarea id="message" name="message" rows="5" placeholder="كيف يمكننا مساعدتك؟" required></textarea>
                    </div>
                    
                    <button type="submit" class="submit-btn">إرسال الرسالة</button>
                </form>
            </div>
        </div>
    </div>
</section>
